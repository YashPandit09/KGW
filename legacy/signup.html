<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Kulswamini Grinding Works</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .signup-section {
            min-height: calc(100vh - 150px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            background-color: #f9f9f9;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .signup-form .form-group {
            margin-bottom: 20px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .signup-form input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #d44534;
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #28a745;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/K.png" alt="Kulswamini Grinding Works Logo" class="logo-img">
                <a href="FrontPage.html" class="logo">Kulswamini Grinding Works</a>
            </div>
            <nav class="nav-links">
                <a href="FrontPage.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-header">
                <h2>Sign Up</h2>
                <p>Create your account</p>
            </div>
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit">
                    <span class="button-text">Sign Up</span>
                    <span class="loading" style="display: none;"></span>
                </button>
                <div class="error-message"></div>
                <div class="success-message"></div>
                <div class="login-link">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-social">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="footer-text">&copy; 2024 Kulswamini Grinding Works. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.querySelector('.success-message');
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            try {
                buttonText.style.display = 'none';
                loading.style.display = 'inline-block';
                button.disabled = true;
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const response = await fetch('http://localhost:4000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: password
                    })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server error: Expected JSON response but got HTML. The API server might not be running.');
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                // Show success message
                successMessage.textContent = 'Registration successful! Redirecting to login...';
                successMessage.style.display = 'block';
                
                // Clear form
                e.target.reset();
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
                button.disabled = false;
            }
        });

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const body = document.body;
            
            mobileMenuBtn.addEventListener('click', function() {
                body.classList.toggle('mobile-menu-open');
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.nav-links') && !e.target.closest('.mobile-menu-btn')) {
                    body.classList.remove('mobile-menu-open');
                }
            });
        });
    </script>
</body>
</html>
